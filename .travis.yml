sudo: false
language: node_js
node_js:
- 6
env:
  global:
  - CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
install:
- npm i -g npm@latest
- npm i

before_script:
- export LERNA_VERSION==$(./version.sh)
script:
- npm run lerna:bootstrap
- npm start
- npm test
after_script:
- if [[ $TRAVIS_BRANCH == "master" ]]; then npm run release; fi
cache:
  directories:
  - node_modules
